<!DOCTYPE html>
<html lang="en">
<!--DOM LV1-->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        //DOM LV2
        var btn1,btn2,btn3,btn4,btn5,target;
        window.onload=function(){
            var btn1=document.querySelector('button');
            var target=document.querySelector('#target');

            //마우스 V2
            btn1.onclick=function(){//클릭
                target.innerHTML=target.innerHTML+"<div>클릭</div>";
            }
            btn1.onmouseover;//올라감
            btn1.onmouseenter;//전파가 안일어나는 over
            

            btn1.onmouseout;//빠짐
            btn1.onmouseleave;//전파가 안일어나는 out

            btn1.onmouseup;//올라옴
            btn1.onmousedown;//누름
            btn1.ondblclick;//더블클릭
            btn1.onmousemove;//마우스움직임

            btn1.ondrag;//드래그
            btn1.ondragstart;
            btn1.ondragend;
        }
    </script>
</head>
<body>
    <button>btn1</button>
    <button>btn2</button>
    <button>btn3</button>
    <button>btn4</button>
    <button>btn5</button>
    <div id="target"></div>
</body>
</html>
