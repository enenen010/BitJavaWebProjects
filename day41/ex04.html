<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="carousel"></div>
    <script type="text/javascript">
        var body=document.lastElementChild.lastElementChild;
        
        var carousel=document.lastElementChild.lastElementChild.firstElementChild;
        var arr=[];
        for(var i=0; i<6; i++){
            var img = document.createElement('img');
            img.src="img";
            arr.push(img);
        }
        var getFirst=function(){
            carousel.appendChild(arr.shift());
        }
        var loop=function(){
            var before=carousel.removeChild(
                carousel.firstElementChild
            );
            arr.push(before);
            getFirst();
        }
        setInterval(loop,3000);
        getFirst();
    </script>
</body>
</html>
