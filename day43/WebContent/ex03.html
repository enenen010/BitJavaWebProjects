<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css" rel="stylesheet">
    table{
        border: 1px;
    }
</style>
<script type="text/javascript" src="js/jquery-1.12.4.min.js">

    //
    $('h1').css('width',100);

    //속성부여
    $('h1').css('color','red');
    //속성얻기
    $('h1').css('color');

    //기본적으로 js는 인라인(라인안에 없으면 안나옴)
    //근데 얜 나옴 (CSS 적용하면 그것도! 우선순위에 따라)
    $('h1').css('height'); //단위까지나옴
    $('h1').css(['height','width']); //Object로 반환
    $('h1').css({'height':'300px','width':'200px'}); //Object로 세팅

    //두번쨰 매개변수 function 가능
    $('h1').css('background-color',function(idx,val){//첫번째인덱스 두번째 밸류
        console.log(idx,val);
        //return
        return "rgb("+255/8*idx+",255,255)";
        return "rgba(255,255,255,"+idx/7+")";
    }); 

</script>
</head>
<body>
    <h1></h1>
    <p>제이쿼리를 사용합니다</p>
    <h2>선택자</h2>
    <p>엘리먼트 선택</p>
    <h2>메서드</h2>
    <p>엘리먼트 제어</p>
    <ul>
        <li id="l1">item1</li>
        <li class="cl1">item2</li>
        <li class="cl1 cl2">item3</li>
        <li class="cl2">item4</li>
        <li id="l2">item5</li>
    </ul>
</body>
</html>
