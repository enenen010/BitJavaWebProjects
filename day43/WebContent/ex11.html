<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css" rel="stylesheet">
    ul{
        list-style: none;
        margin: 0px;
        padding: 0px;
        width: 600px;
    }
    ul>li{
        float: left;
    }

    ul>li>img{
        width: 100px;   
    }
    #carousel{
        width: 100px;
        height: 100px;
        overflow: hidden;
    }
</style>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    var cnt=0;
    $(function(){
        // $('ul').css('margin-left',(cnt-=100));
        //3개씩 나올때 부족한 2를 채워라
        $('ul').children.first().clone().appendTo('ul')
                                .end()
                         .end()
                     .next().clone().appendTo('ul');
        //가독성을위해 위와 같인 줄을 맞춰 사용

        //return이 무조건 this 여서가능(= 제이쿼리객체)


        //이전 실행의 취소 clone(),first()취소  

        // $('ul').children.next().clone().appendTo('ul');
    });

    function loop(){
        cnt++;
        if(cnt==6) cnt=0; 
        $('ul').css('margin-left',(-100*cnt));
    }
</script>
</head>
