<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        var a="1000원";
        a=Number.parseInt(a);
        console.log(a+100); //1100

        var a="3.14원";
        a=Number.parseFloat(a);
        console.log(a+100); //사실 내부에서 Int,Float을 사용

        console.log(Math.abs(-1234));
        console.log(Math.random());
        console.log(Math.trunc(3.14));
        console.log(Math.floor(3.14));//버림(많이씀)
        console.log(Math.round(3.14));//비교적 덜
        console.log(Math.ceil(3.14));//올림(많이씀)

    </script>
</head>
<body>
    
</body>
</html>
