<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

    //bind는 this를 대체하는 bind, 대상 Object의 해당에 입려한 obj껄 대입
    var person = {
        firstName:"홍",
        lastName:"길동",
        fullName:function(){
            return this.firstName+" "+this.lastName;
        }

    }

    //모든 함수는 어떤 객체에 포함되어 있다. 즉, this가 있다.
    //현재 객체 person을 첫번째 인자{firstName:"김"}객체 로 바꿔 this를 교체하는 함수들
    //this에 바인딩만 해놈
    //.bind()
    var fullName1 = person.fullName.bind({firstName:"김"});
    console.log(fullName1());
    // 실행까지; 2개 차이 파라매터를 (call),로 계속 넣냐 (apply)배열로 묶어넣나
    //.call(): 여러 파라매터를 받음
    var fullName2 = person.fullName.call({firstName:"김"},{lastName:"시민"});
    console.log(fullName2);
    //.apply(): 배열로 받음
    var fullName3 = person.fullName.apply({firstName:"김"},[{lastName:"시민"}]);
    console.log(fullName3);
    </script>
</head>
<body>
    
</body>
</html>
