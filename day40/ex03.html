<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    
    //#매개변수
    function func01(a,b){
        console.log(a,b);
    }
    console.log(a);//undefined
    func01(5,2);
    func01(5,2,3);//많으면? 그냥 그거 안씀


    //오버로드, 라이드 개념없음 그래서 이름 중복불가.
    func01(5); //5 undefined 
    func01(); //undefined undefined 이게 되버리네..
    function func01(a){//덮어써버림
        console.log(a);
    }
    //라이브러리꺼 등 안덮어쓰게 유의하자

    //결국 func01의 
    function func01(){//덮어써버림
        console.log(arguments);
        for(su of arguments){//배열임
            console.log(su);
        }
    }
    func01(1,3,5,7);

    //console.log()
    console.log(1);
    console.log(2,4);
    console.log(5,4,24,35,65,45);
    //java의 void func(int .. a){}  이런거 js따라함 이젠 js를 java가 따라감

    //#변수
    //전역변수
    var a=1111;
    function func01(){//덮어써버림
        a=2222;
    }
    func01;

    //지역변수
    var a=1111;
    function func01(){//덮어써버림
        var a=2222;
    }
    func01;

    for(i=0;i<1;i++){//요건 2222로 바뀐다
        var a=2222;
    }
    //왠만하면 전역이됨 
    //지역만드는 방법의 하나가 function 내부에 쓰는거

    </script>
</head>
<body>
    
</body>
</html>
