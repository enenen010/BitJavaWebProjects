<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //DOM
        window.document;

        //document IO
        //할 수는 있는데 이렇게 안함 밑HTML 덮어써서 IO가 원래 파일때도 덮어썼음 거기까지 파일
        // document.write("<h1>쓰기1</h1>");
        // document.write("<h1>쓰기2</h1>"); 

        //이런식으로 계속 찾아봄
        console.log(document.childNodes);//html 선택
        console.log(document.childNodes[1]);
        console.log(document.childNodes[1].childNodes[2]);//body 선택

        var msg=document.createTextNode('수정된 문자열');
        //undefined 아래꺼 안그려졌잖아
        //var h1 = document.childNodes[1].childNodes[2].childNodes[1];
        /* 방법 1. <script>를 <h1 아래로>
            문제점: 얘도 노드라 접근시 걸리네.
        */
    </script>
</head>
<body>
    <h1> DOM Node</h1>
    <p>node 접근을 통해 엘리먼트를 선택 제어</p>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
    <input/><button onclick="add();">입력</button>
    <script type="text/javascript">//여기서 해야 생긴다음 접근
        var h1 = document.childNodes[1].childNodes[2].childNodes[1];
        h1.removeChild(h1.childNodes[0]);
        h1.appendChild(msg);

        var input = document.childNodes[1].childNodes[2].childNodes[4];

        function add(){
            var ul=document.childNodes[1].childNodes[2].childNodes[3];
            var li6=document.createElement('li');
            msg = document.createTextNode(input.value);
            li6.appendChild(msg);
            ul.appendChild(li6);
            input.value="";
        }
    </script>
</body>
</html>
