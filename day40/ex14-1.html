<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> DOM Node</h1>
    <p>node 접근을 통해 엘리먼트를 선택 제어</p>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
    <input/><button onclick="add();">입력</button>
    <script type="text/javascript">//여기서 해야 생긴다음 접근
        //text 등이빠진 엘리먼트 요소들만 잡음
        document.children[0].children[1];//t

        document.firstChild;
        document.firstElementChild;
        document.firstElementChild.children;
        document.firstElementChild.lastElementChild;
        document.firstElementChild.lastElementChild.firstElementChild;

        //마지막 대상 택스트를 찾기위해
        var ul =document.firstElementChild.lastElementChild.firstElementChild.firstChild;
        document.firstElementChild.nextElementSibling;
        
        //li가 이미지면 광고판
        ul.firstElementChild;
        ul.appendChild(ul.firstElementChild);
        ul.removeChild(ul.firstElementChild);
        
        var li=document.createElement('li');
        li.appendChild(document.createTextNode('추가'));
        ul.prepend(li); //앞으로 넣기 append반대
        ul.replaceChild(li,ul.firstElementChild); //교체
        ul.previousElementSibling.previousElementSibling.style.color='red';



    </script>
</body>
</html>
