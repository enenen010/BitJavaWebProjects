<html lang="en">
<head>

    <title>Document</title>
    <script type="text/javascript">
        //연산자
        var su=4;
        console.log(su+3);
        console.log(su-3);
        console.log(su*3);
        console.log(su/3);
        console.log(su%3);

        //원래 목적인 웹에서 동적인 처리를 하기 위해서라 문자열 관련 편의성 높음
        su='4';
        console.log(su+3);//문자열연산 43
        //이것들은 문자열 연산자가아니라 Number로 바꿔서 연산해버림
        console.log(su-3);
        console.log(su*3);
        console.log(su/3);
        console.log(su%3);

        //어느정도냐
        su=parseInt('500원');
        console.log(su+3); //503 ㄷㄷ 이게되네
        console.log(su-3);
        console.log(su*3);
        console.log(su/3);
        console.log(su%3);

        //비교연산
        var b = 5>=4;

        b = 'aa' 
    </script>
